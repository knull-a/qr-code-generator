<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>QR Code Generator</title>
    <!-- <meta http-equiv="refresh" content="60"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Work+Sans:wght@200;400;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1 class="header">QR Code <br> Generator</h1>
  <div class="main">
    <div class="container front" id="qr-code-settings">
      <div class="main-header">
        <h2 class="title">Generate your QR code</h2>
        <p class="subtitle">Adjust the settings below to make your QR <br> code look as you want</p>
      </div>
      <div class="settings">
        <div class="adjustment">
          <label for="data">Text / URL</label>
          <p class="subtitle">Include text or a URL you want the QR code to lead to</p>
          <input type="text" name="data" id="data">
        </div>
      </div>
      <div class="colors">
        <div class="adjustment">
          <label for="color">Main Color</label>
          <input type="color" id="color" value="#000000">
          <span class="subtitle" id="color-value">#ffffff</span>
        </div>
        <div class="adjustment">
          <label for="bg-color">Background Color</label>
          <input type="color" id="bg-color" value="#ffffff">
          <span class="subtitle" id="bg-color-value">#ffffff</span>
        </div>
      </div>
      <div class="settings">
        <div class="adjustment">
          <label for="size">Size</label>
          <p id="size-value" class="subtitle">0 x 0</p>
          <div class="slider">
            <input type="range" name="size" id="size" value="200" min="100" max="1000" step="100">
          </div>
        </div>
        <div class="adjustment">
          <label for="margin">Margin</label>
          <p id="margin-value" class="subtitle">0 px</p>
          <div class="slider">
            <input type="range" name="margin" id="margin" value="2" min="0" max="50" step="1">
          </div>
        </div>
        <div class="adjustment">
          <fieldset>
            <legend>Image Format</legend>
            <div>
              <input type="radio" name="format" id="png" value="png" checked>
              <label for="png">PNG</label>
            </div>
            <div>
              <input type="radio" name="format" id="gif" value="gif">
              <label for="gif">GIF</label>
            </div>
            <div>
              <input type="radio" name="format" id="jpeg" value="jpeg">
              <label for="jpeg">JPEG</label>
            </div>
            <div>
              <input type="radio" name="format" id="jpg" value="jpg">
              <label for="jpg">JPG</label>
            </div>
            <div>
              <input type="radio" name="format" id="svg" value="svg">
              <label for="svg">SVG</label>
            </div>
          </fieldset>
        </div>
      </div>
      <button id="btn" type="submit" disabled="true">Generate QR Code</button>
    </div>
    <!-- <div class="container back" id="qr-code-result"> -->
  
    <!-- </div> -->
  </div>
  <script src="script.js"></script>
</body>
</html>
